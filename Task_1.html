	</div>

	</div>

		</div>

						<div style="height:100px;width:100px;background-color:orange; float:left;"></div>
			<div style="height:100px;width:100px;background-color:maroon; float:left;"></div>
			<div style="height:100px;width:200px;background-color:pink; float:left;"></div>
						<div style="height:100px;width:150px;background-color:red; float:left;"></div>


		</div>





	</div>
