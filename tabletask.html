<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<style>
    table {
      border-collapse: collapse;
      border: 1px solid black;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
    }
  </style>
	<table>
		<tr>
			<td rowspan="4">A</td>
			<td rowspan="2" colspan="2">B</td>
			<td rowspan="4">C</td>
			<td>D</td>
			<td>E</td>
			<td colspan="2">F</td>
		</tr> 
		<tr>
			<td colspan="4">G</td>
			
		</tr>
		<tr>
			<td colspan="1" rowspan="2">H</td>
			<td colspan="1" rowspan="2">I</td>
			<td colspan="1" rowspan="2">J</td>
			<td colspan="3">K</td>
		</tr>
		<tr>
			<td>M</td>
			<td>N</td>
			<td>O</td>
		</tr>
	</table>

</body>
</html>
