<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Styling In Css</title>
	<link rel="stylesheet" type="text/css" href="External_css.css">
	<style type="text/css">

		.abc{
			font-size: 20px;
			font-family: cursive;
			background-color:cyan;
			color: goldenrod;
			line-height: 30px;

		}
		
	</style>


</head>
<body>
	<h2>Inline Styling</h2>
	<p style="color:darkgoldenrod;background-color:cyan; font-size:25px;"> This is inline Styling in CSS</p>
	<h2>Internal Styling</h2>
	<p class="abc">This is Internal Styling in CSS</p>
	<h2>External CSS</h2>
	<p class="External">This is Internal Styling in CSS</p>

</body>
</html>
