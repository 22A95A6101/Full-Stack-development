<!DOCTYPE html>
<html>
<head>
  <title>Three Equal Parts with Bootstrap</title>
  <!-- Add the Bootstrap CSS link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <!-- First column -->
      <div class="col-md-4">
        <!-- Content for the first column -->
        <h2>Column 1</h2>
        <p>This is the content of the first column.</p>
      </div>

      <!-- Second column -->
      <div class="col-md-4">
        <!-- Content for the second column -->
        <h2>Column 2</h2>
        <p>This is the content of the second column.</p>
      </div>

      <!-- Third column -->
      <div class="col-md-4">
        <!-- Content for the third column -->
        <h2>Column 3</h2>
        <p>This is the content of the third column.</p>
      </div>
    </div>
  </div>

  <!-- Add the Bootstrap JS script link (optional) -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
