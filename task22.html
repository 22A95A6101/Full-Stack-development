<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		/* Styles for the div */
.diamond-border {
  width: 100px; /* Adjust the width and height as needed */
  height: 100px;
  background-color: black;
  position: relative;
}

/* Create the diamond shape using CSS transforms */
.diamond-border::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: 2px solid black;
  transform: rotate(45deg);
  z-index: -1; /* This will place the border behind the main div */
}

	</style>
</head>
<body>
	<div class="diamond-border"></div>


</body>
</html>
